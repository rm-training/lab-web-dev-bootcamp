    <div class="ui container">
      <h1>Fizz Buzz Exercise</h1>
      <p>The FizzBuzz rules...</p>
      <ul>
          <li>for numbers that are a multiple of 3, log "Fizz" instead of the number</li>
          <li>for numbers that are a multiple of 5, log "Buzz" instead of the number</li>
          <li>for numbers that are a multiple of both, log "FizzBuzz" instead of just Fizz or Buzz</li>
      </ul>

      </section>
